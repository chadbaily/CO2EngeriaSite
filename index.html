<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Chad Baily</title>
<style>
p {
margin: 0;
color: blue;
}
div,p {
        margin-left: 10px;
}
span {
color: red;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
</head>
<body>
<p>Please enter a number value</p>
<form action="javascript:alert( 'success!' );">
<div>
<input type="number" id = "number">
<input type="submit">
</div>
</form>
<span></span>

<!-- Script to load the load.php page every 5 seconds -->
        <script>
        setInterval(
                        function()
                        {
                        $('#content').load('load.php');
                        }, 3000);
</script>
<!-- Script that takes is activated when the 'submit' button is clicked. It takes the number that was entered,
        sends it to load.php, then load.php echos the number that was sent. This is to test a proof of concept that
        the number that is entered can be sent to another file for use -->
        <script>
        $( "form" ).submit(function( event ) {
                        if ( $( "input:first" ).val() <= 10000 ) {
                        var number = $("input:first" ).val();
                        $.post("load.php", {num: number}, function(result){
                                        $("#content").load().html(result);
                                        });                
                        event.preventDefault();
                        }
                        else{
                        $( "span" ).text( "Not valid!" ).show().fadeOut( 1000 );
                        event.preventDefault();
                        }
                        });
</script>
</body>
</html>
