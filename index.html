        <!-- Script that takes is activated when the 'submit' button is clicked. It takes the number that was entered,
        sends it to load.php, then load.php echos the number that was sent. This is to test a proof of concept that
        the number that is entered can be sent to another file for use -->
        <script>
                $("#submit").click(function (event) {
                        var number = $("#number").val();
                        if (number <= 10000) {
                                $.post("load.php", { num: number }, function (result) {
                                        $("#content").html(result);
                                });
                                event.preventDefault();
                        }
                        else {
                                $("span").text("Not valid!").show().fadeOut(1000);
                                event.preventDefault();
                        }
                });
        </script>
